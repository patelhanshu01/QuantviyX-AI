name: ci-python

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest
          pip install -r services/ai-quant/requirements.txt
          pip install -r services/backtest-sim/requirements.txt
      - name: Lint
        run: python -m ruff check services/ai-quant services/backtest-sim
      - name: Type check
        run: python -m mypy services/ai-quant/app services/backtest-sim/app
      - name: Tests
        run: python -m pytest services/ai-quant/tests services/backtest-sim/tests
