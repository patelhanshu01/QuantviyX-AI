[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
  ".venv",
  "__pycache__",
  "node_modules",
  "dist",
  "build",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
ignore_missing_imports = true
